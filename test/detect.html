<!doctype html>

<html lang="en-CA">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">

<script src="curl.js"></script>

<style type="text/css">
body { padding:2%; }
#support .yes { color:green; }
#support .no { color:red; }
</style>

</head>
<body>

<h1>Lift JS</h1>

<h2>JS Features</h2>

<table id="support" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Feature</th>
      <th>Support</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
curl.config({
  baseUrl: '',
  packages: {
    liftjs: {
      location: '../src/',
      main: 'lift'
    }
  }
});

curl(["liftjs"], function(liftjs) {
  var tbody = document.querySelector('#support > tbody');

  function walk(obj, path) {
    for(var name in obj) {
      var value = obj[name];
      if(typeof value === 'object') {
        walk(value, path + name + ':');
      } else {
        var tr = document.createElement('tr');
        tr.className = value ? 'success' : 'danger';

        var td = document.createElement('td');
        td.textContent = path + name;
        tr.appendChild(td);

        td = document.createElement('td');
        td.textContent = value ? 'yes' : 'no';
        tr.appendChild(td);

        tbody.appendChild(tr);
      }
    }
  }

  walk(liftjs.support, '');
});
</script>

</body>
</html>
