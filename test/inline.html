<!doctype html>

<html lang="en-CA">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script src="curl-debug.js"></script>

</head>
<body>

<h1>Lift JS</h1>

<p>Shims missing JS features in old browsers. Lifts browser's JS, DOM, and API
support up to modern levels.</p>

<script>
curl.config({
  apiName: 'require',
  baseUrl: '',
  paths: {
    local: './',
    bundle: 'js/lib/liftjs/bundles',
  },
  packages: {
    liftjs: {
      location: 'js/lib/liftjs',
      main: 'lift'
    }
  }
});

require(['liftjs'], function() {
  console.log('here');
});
</script>

</body>
</html>
