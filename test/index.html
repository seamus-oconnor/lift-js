<!doctype html>

<html lang="en-CA">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="lib/mocha.css">

<script src="lib/curl.js"></script>
<script>
var useBuilt = location.search.indexOf("built=true") > -1;
curl.config({
  apiName: 'require',
  preloads: ['liftjs'],
  baseUrl: '',
  paths: {
    local: './',
    bundle: 'js/lib/liftjs/bundles'
  },
  packages: {
    liftjs: {
      location: useBuilt ? '../build/' : '../src/',
      main: 'lift'
    }
  }
});
</script>

<style type="text/css">
#wasteland {
  visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
}
</style>

</head>
<body>

<h1>Lift JS</h1>

<div id="mocha"></div>

<div id="note"></div>
<script>
document.getElementById('note').innerHTML = useBuilt ? 'Using Built Bundles' : 'Using Dynamic Modules'
</script>

<div id="wasteland"></div>
<script>
var wasteland = document.getElementById('wasteland');
</script>

<script src="lib/mocha.js"></script>
<script src="lib/expect.js"></script>
<script>mocha.setup('bdd');</script>

<script src="spec/lift.js"></script>

<script src="spec/es5/array/every.js"></script>

<script src="spec/dom/node/children.js"></script>
<script src="spec/dom/node/classlist.js"></script>
<script src="spec/dom/node/comparedocumentposition.js"></script>
<script src="spec/dom/node/contains.js"></script>
<script src="spec/dom/node/dataset.js"></script>
<script src="spec/dom/node/getelementsbyclassname.js"></script>
<script src="spec/dom/node/textcontent.js"></script>
<script src="spec/dom/node/transitionend.js"></script>

<script src="spec/dom/window/events.js"></script>
<script src="spec/dom/window/base64.js"></script>
<script src="spec/dom/window/hashchange.js"></script>
<script src="spec/dom/window/raf.js"></script>

<script>
require([], function() {
  mocha.checkLeaks();
  mocha.globals(['require']);
  mocha.run();
});
</script>

</body>
</html>
