worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  sendfile on;

  server {
    listen 80;

    charset  utf-8;

    error_log   /var/log/nginx/error.log info;
    access_log  /var/log/nginx/access.log;

    root  /var/liftjs/;

    location = / {
      rewrite ^ $scheme://$http_host/tests/index.html? permanent;
    }
  }
}
